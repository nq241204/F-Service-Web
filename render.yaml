services:
  # Backend Service
  - type: web
    name: f-service-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://f-service-frontend.onrender.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_ENCRYPTION_KEY
        sync: false
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: OAUTH_CLIENT_SECRET
        sync: false
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: ACCOUNT_LOCKOUT_ATTEMPTS
        value: 5
      - key: ACCOUNT_LOCKOUT_DURATION
        value: 900000
      - key: ENABLE_CSP
        value: true
      - key: ENABLE_HSTS
        value: true
      - key: ENABLE_XSS_PROTECTION
        value: true
      - key: SECURITY_LOGGING
        value: true
      - key: AUDIT_TRAIL
        value: true
      - key: INTRUSION_DETECTION
        value: true

  # Frontend Service
  - type: web
    name: f-service-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm ci --legacy-peer-deps && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://f-service-backend.onrender.com/api
    autoDeploy: true
